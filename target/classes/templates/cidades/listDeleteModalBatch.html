<!--TABLE-->
<div class="table-responsive" id="containerFields" data-th-fragment="cidade-entityModalConfirmBody" data-th-with="collectionLink=${@linkBuilder.of('CidadesCollectionThymeleafController')},itemLink=${@linkBuilder.of('CidadesItemThymeleafController')}">
    <table id="cidade-entity-table-items-to-remove-batch" data-data-load-url="${collectionLink.to('datatablesByIdsIn')}">
      <thead>
        <tr>
          <th data-data="nome" data-th-text="#{label_cidade_nome}">nome</th>
          <th data-data="createdDate" data-th-text="#{label_cidade_createddate}">createdDate</th>
          <th data-data="createdBy" data-th-text="#{label_cidade_createdby}">createdBy</th>
          <th data-data="modifiedDate" data-th-text="#{label_cidade_modifieddate}">modifiedDate</th>
          <th data-data="modifiedBy" data-th-text="#{label_cidade_modifiedby}">modifiedBy</th>
        </tr>
      </thead>
      <tbody data-th-remove="all">
        <tr>
          <td>nome</td>
          <td>createdDate</td>
          <td>createdBy</td>
          <td>modifiedDate</td>
          <td>modifiedBy</td>
        </tr>
      </tbody>
    </table>
</div>
<!-- /TABLE -->
