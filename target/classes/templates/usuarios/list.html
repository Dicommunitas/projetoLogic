<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-list-layout}">

  <head id="head">
    <title data-th-text="#{label_list_entity(#{label_usuario_plural})}">
    List Usuario - Logic - SpringRoo Application</title>

  </head>

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!--CONTAINER-->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content">
        <div class="container-fluid content">

          <h1 data-th-text="#{label_usuario_plural}">Usuarios</h1>

          <!--TABLE-->
          <div class="table-responsive" id="containerFields" data-th-with="collectionLink=${@linkBuilder.of('UsuariosCollectionThymeleafController')},itemLink=${@linkBuilder.of('UsuariosItemThymeleafController')}">
              <table id="usuario-entity-table" style="width: 99.7%" class="table table-striped table-hover table-bordered" data-datatables="true" data-row-id="id" data-select="single" data-z="794eff44" data-order="[[ 1, &quot;asc&quot; ]]" data-data-load-url="${collectionLink.to('datatables')}" data-data-show-inline="false" data-data-show-url="${itemLink.to('show').with('usuario', '_ID_')}" data-data-create-url="${collectionLink.to('createForm')}" data-data-edit-url="${itemLink.to('editForm').with('usuario', '_ID_')}" data-data-delete-url="${itemLink.to('delete').with('usuario', '_ID_')}">
                <caption class="sr-only" data-th-text="#{label_list_entity(#{label_usuario_plural})}">Usuario List</caption>
                <thead>
                  <tr>
                    <th data-data="id" data-checkboxes="false"></th>
	                    	<th data-data="nome" data-th-text="#{label_usuario_nome}">nome</th>
	                    	<th data-data="login" data-th-text="#{label_usuario_login}">login</th>
	                    	<th data-data="cpf" data-th-text="#{label_usuario_cpf}">cpf</th>
                    <th data-data="id" data-orderable="false" data-searchable="false" class="dttools" data-th-text="#{label_tools}">Tools</th>
                  </tr>
                </thead>
                <tbody data-th-remove="all">
                  <tr>
                    <td></td>
                    <td>nome</td>
                    <td>login</td>
                    <td>senha</td>
                    <td>confirmaSenha</td>
                    <td>cpf</td>
                    <td data-th-text="#{label_tools}">Tools</td>
                  </tr>
                </tbody>
              </table>
                <!-- content replaced by modal-confirm fragment of modal-confirm.html -->
                <div data-th-replace="~{fragments/modal-confirm-delete :: modalConfirmDelete(tableId='usuario-entity-table',
                    title=#{label_delete_entity(#{label_usuario_plural})}, message=#{info_delete_item_confirm}, content=~{usuarios/listDeleteModal :: usuario-entityModalConfirmBody})}">
                </div>
                <div data-th-replace="~{fragments/modal-confirm-delete-batch :: modalConfirmDeleteBatch(tableId='usuario-entity-table',
                    title=#{label_delete_entity(#{label_usuario_plural})}, message=#{info_delete_batch_confirm}, content=~{usuarios/listDeleteModalBatch :: usuario-entityModalConfirmBody})}">
                </div>
              <div data-th-replace="~{fragments/modal-export-empty-error :: modalExportEmptyError(tableId='usuario-entity-table',
                  title=#{label_export_empty_error(#{label_usuario_plural})}, message=#{info_export_empty_error})}">
              </div>
          </div>
          <!-- /TABLE -->

          <!-- details -->
        <hr>
        <div id="details-level-1">
            <ul class="nav nav-tabs" id="nav-tabs">
                <li class="active">
                  <a id="acessos-detail-table-tab" data-toggle="tab" href="#detail-acessos-detail" data-z="acd91c81">Acessos</a>
                </li>
            </ul>

            <div class="tab-content" id="tab-content">
              <div id="detail-acessos-detail" class="tab-pane active">
                <!--START DETAIL TABLE-->
                <div class="table-responsive" data-th-with="detailCollectionLink=${@linkBuilder.of('UsuariosItemAcessosThymeleafController')},detailItemLink=${@linkBuilder.of('RegrasItemThymeleafController')}">
                    <table id="acessos-detail-table" style="width: 99.7%" class="table table-striped table-hover table-bordered" data-datatables="true" data-parent-table="usuario-entity-table" data-row-id="id" data-z="acd91c81" data-order="[[ 1, &quot;asc&quot; ]]" data-data-load-url="${detailCollectionLink.to('datatables').with('usuario', '_PARENTID_')}" data-data-show-url="${detailItemLink.to('show').with('regra', '_ID_')}" data-data-create-url="${detailCollectionLink.to('createForm').with('usuario', '_PARENTID_')}" data-data-delete-url="${detailCollectionLink.to('removeFromAcessos').with('usuario', '_PARENTID_').with('acessosToRemove', '_ID_')}">
                      <caption class="sr-only" data-th-text="#{label_list_of_entity(#{label_usuario_acessos})}">Acessos List</caption>
                      <thead>
                        <tr>
                          <th data-data="id" data-checkboxes="false"></th>
                              <th data-data="nomeRegra" data-th-text="#{label_usuario_acessos_nomeregra}">nomeRegra</th>
                              <th data-data="id" data-orderable="false" data-searchable="false" class="dttools" data-th-text="#{label_tools}">Tools</th>
                        </tr>
                      </thead>
                      <tbody data-th-remove="all">
                        <tr>
                              <td>nomeRegra</td>
                          <td data-th-text="#{label_tools}">Tools</td>
                        </tr>
                      </tbody>
                    </table>
                    <!-- content replaced by modal-confirm fragment of modal-confirm.html -->
                    <div data-th-replace="~{fragments/modal-confirm-delete :: modalConfirmDelete(tableId='acessos-detail-table',
                        title=#{label_delete_entity(#{label_usuario_acessos})}, message=#{info_delete_item_confirm}, content=~{usuarios/acessos/listDeleteModal :: acessos-detailModalConfirmBody})}">
                    </div>
                    <div data-th-replace="~{fragments/modal-confirm-delete-batch :: modalConfirmDeleteBatch(tableId='acessos-detail-table',
                        title=#{label_delete_entity(#{label_usuario_acessos})}, message=#{info_delete_batch_confirm}, content=~{usuarios/acessos/listDeleteModalBatch :: acessos-detailModalConfirmBody})}">
                    </div>
                    <div data-th-replace="~{fragments/modal-export-empty-error :: modalExportEmptyError(tableId='acessos-detail-table',
                        title=#{label_export_empty_error(#{label_usuario_acessos})}, message=#{info_export_empty_error})}">
                    </div>
                </div> <!--/table-responsive">
                <!--END TABLE-->
              </div> <!--/tab-pane -->
            </div> <!--/tab-content-->
        </div>

          <div class="clearfix">
                  <div class="pull-left">
					              <a onclick="history.go(-1)" class="btn btn-default" data-th-title="#{label_goBack}">
					                 <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					                 <span data-th-text="#{label_back}">Back</span>
					              </a>
							</div>
					<!--
            <div class="pull-left">
              <a href="../index.html" class="btn btn-default" data-th-href="@{/}">
                 <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                 <span data-th-text="#{label_back}">Back</span>
              </a>
            </div>
                  -->
          </div>

        </hr></div>

      </section>
      <!-- /CONTENT -->
    </div>
    <!-- /CONTAINER -->

    <footer class="container">
      <!-- Content replaced by layout of the page displayed -->
    </footer>

    <!-- JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so that the pages load faster -->
    <!-- JavaScript loaded by layout of the page displayed -->
    <!--
         Only the inner content of the following tag "javascript" is included
         within the template, in the div "javascript"
        -->
    <div data-layout-fragment="javascript">
    </div>

  </body>

</html>
