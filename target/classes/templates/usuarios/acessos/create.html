<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-layout}">
    <head id="head">
    <title data-th-text="#{label_create_entity(#{label_usuario})}">
    Create Usuario - Logic - SpringRoo Application</title>
    <!-- DateTimePicker -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.min.css" data-th-href="@{/webjars/datetimepicker/build/jquery.datetimepicker.min.css}" />
  </head>
  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!-- CONTAINER -->
    <div class="container bg-container">


      <!-- CONTENT -->
      <section data-layout-fragment="content">
        <div class="container-fluid content" data-th-with="collectionLink=${@linkBuilder.of('UsuariosCollectionThymeleafController')},detailCollectionLink=${@linkBuilder.of('UsuariosItemAcessosThymeleafController')}">
  	<!--
  	  Only the inner content of the following tag "section" is included
  	  within the template, in the section "content"
  	-->

          <h1 data-th-text="#{label_edit_entity(#{label_usuario})}">Edit Usuario</h1>

          <!-- FORM -->
          <form class="form-horizontal validate" method="POST" data-th-object="${usuario}" data-th-action="${detailCollectionLink.to('create').with('usuario', usuario.id)}">
            <input type="hidden" name="parentVersion" data-th-value="*{version}" />
            
            <!-- CONCURRENCY CONTROL -->
            <div class="alert alert-warning" data-th-if="${concurrency}">
              <h2 data-th-text="#{label_concurrency_title}">Warning! This record has been updated by an other user.</h2>
              <div class="radio">
                <label>
                  <input type="radio" name="concurrency" value="apply"> <span data-th-text="#{label_concurrency_apply}">Apply my changes anyway</span> <i><span data-th-text="#{label_concurrency_apply_info}">(discard all the changes applied by the other users).</span></i>
                </input></label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="concurrency" value="discard" checked=""> <span data-th-text="#{label_concurrency_discard}">Discard all my changes and reload this record.</span>
                </input></label>
              </div>
              <br>
              <button type="submit" class="btn btn-primary">Accept</button>
            </br></div>
            <!-- /CONCURRENCY CONTROL -->
            
            <fieldset id="containerFields">
              <legend data-th-text="#{label_data_entity(#{label_regra})}">Regra data </legend>

                <div class="form-group has-error has-feedback" data-z="acd91c81" id="acessos-detail" data-th-class="form-group" data-th-with="select2ControllerLink=${@linkBuilder.of('RegrasCollectionThymeleafController')}">
                    <div class="col-md-6 col-md-offset-3">
                      <select id="acessos" name="acessosIds" class="form-control dropdown-select-ajax" data-allow-clear="true" data-ajax--cache="true" data-ajax--data-type="json" data-ajax--delay="250" multiple="multiple" data-data-ajax--url="${select2ControllerLink.to('select2')}" data-data-placeholder="#{info_select_acessos}">
                          <option data-th-each="item: *{acessos}" selected="true" data-th-text="${{item}}" data-th-value="${item.id}">Another product to select</option>
                      </select>
                    </div>
                </div>
              </fieldset>

              <!-- buttons form -->
              <div class="form-group">
                <div class="col-md-12">
                  <div class="pull-right">
                    <button type="submit" class="btn btn-primary" data-th-text="#{label_save}">Save</button>
                  </div>
                  <div class="pull-left">
					              <a onclick="history.go(-1)" class="btn btn-default" data-th-title="#{label_goBack}">
					                 <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					                 <span data-th-text="#{label_back}">Back</span>
					              </a>
							</div>
					<!--
                  <div class="pull-left">
                    <button type="reset" class="btn btn-default"
                      onclick="location.href='list.html'"
                      data-th-onclick="'location.href=\'' + @{${collectionLink.to('list')}} + '\''"
                      data-th-text="#{label_reset}">Cancel</button>
                  </div>
                  -->
                </div>
              </div>
          </form>
          <!-- /FORM -->
              	<script>
              	window.onload = function() {
    				var all = document.getElementsByClassName("select2-selection--multiple");
					for (var i = 0; i != all.length +1; i++) {
					  all[i].style.height = '100%';
					}
              	};
				</script>
        </div>




      </section>
      <!-- /CONTENT -->
  </div>
  <!-- /CONTAINER -->

  <footer class="container">
    <!-- Content replaced by layout of the page displayed -->
  </footer>

  <!-- JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so that the pages load faster -->
  <div data-layout-fragment="javascript">
  </div>

    <!-- Application -->
    <script type="text/javascript" charset="utf8" src="../../static/public/js/main.js"></script>

</body>
</html>
