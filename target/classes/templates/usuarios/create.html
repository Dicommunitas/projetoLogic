<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-layout}">
  <head id="head">

    <title data-th-text="#{label_create_entity(#{label_usuario})}">
      Create Usuario - Logic - SpringRoo Application</title>

    <!-- DateTimePicker -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.min.css" data-th-href="@{/webjars/datetimepicker/build/jquery.datetimepicker.min.css}" />

  </head>

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!-- CONTAINER -->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content">
        <div class="container-fluid content" data-th-with="collectionLink=${@linkBuilder.of('UsuariosCollectionThymeleafController')}">

          <h1 data-th-text="#{label_create_entity(#{label_usuario})}">Create Usuario</h1>

          <!-- FORM -->
          <form class="form-horizontal validate" method="POST" data-th-object="${usuario}" data-th-action="${collectionLink.to('create').with('usuario', usuario.id)}">

            <fieldset id="containerFields">
              <legend class="sr-only" data-th-text="#{label_data_entity(#{label_usuario})}">Usuario data </legend>
                <div class="panel panel-default">
                  <div class="row">
                   <div class=" col-md-6"><h2> </h2></div>
                    <div class=" col-md-12">
				       	    <div class="col-md-6">
<div class="form-group has-error has-feedback" data-z="e7aec6e3" id="usuario-nome-field" data-th-classappend="${#fields.hasErrors('nome')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="nome" class="col-md-6 control-label" data-th-text="#{label_usuario_nome}">nome</label>
  <div class="col-md-6">
    <input id="nome" name="nome" data-th-value="*{{nome}}" type="text" class="form-control" placeholder="nome" data-th-placeholder="#{label_usuario_nome}" data-toggle="tooltip" aria-describedby="nomeStatus" />
  <span data-th-classappend="${#fields.hasErrors('nome')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('nome')}" aria-hidden="true"></span>
      <span id="nome-error" class="help-block" data-th-if="${#fields.hasErrors('nome')}" data-th-errors="*{nome}">Error message.</span>
  </div>
</div>
				       	    </div>
				       	    <div class="col-md-6">
<div class="form-group has-error has-feedback" data-z="a0928e1b" id="usuario-login-field" data-th-classappend="${#fields.hasErrors('login')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="login" class="col-md-6 control-label" data-th-text="#{label_usuario_login}">login</label>
  <div class="col-md-6">
    <input id="login" name="login" data-th-value="*{{login}}" type="text" class="form-control" placeholder="login" data-th-placeholder="#{label_usuario_login}" data-toggle="tooltip" aria-describedby="loginStatus" />
  <span data-th-classappend="${#fields.hasErrors('login')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('login')}" aria-hidden="true"></span>
      <span id="login-error" class="help-block" data-th-if="${#fields.hasErrors('login')}" data-th-errors="*{login}">Error message.</span>
  </div>
</div>
				       	    </div>
				       	    <div class="col-md-6">
<div class="form-group has-error has-feedback" data-z="d97e09b" id="usuario-senha-field" data-th-classappend="${#fields.hasErrors('senha')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="senha" class="col-md-6 control-label" data-th-text="#{label_usuario_senha}">senha</label>
  <div class="col-md-6">
    <input id="senha" name="senha" data-th-value="*{{senha}}" type="password" class="form-control" placeholder="senha" data-th-placeholder="#{label_usuario_senha}" data-toggle="tooltip" aria-describedby="senhaStatus" />
  <span data-th-classappend="${#fields.hasErrors('senha')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('senha')}" aria-hidden="true"></span>
      <span id="senha-error" class="help-block" data-th-if="${#fields.hasErrors('senha')}" data-th-errors="*{senha}">Error message.</span>
  </div>
</div>
				       	    </div>
				       	    <div class="col-md-6">
<div class="form-group has-error has-feedback" data-z="d3ec789b" id="usuario-confirmasenha-field" data-th-classappend="${#fields.hasErrors('confirmaSenha')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="confirmaSenha" class="col-md-6 control-label" data-th-text="#{label_usuario_confirmasenha}">confirmaSenha</label>
  <div class="col-md-6">
    <input id="confirmaSenha" name="confirmaSenha" data-th-value="*{{confirmaSenha}}" type="password" class="form-control" placeholder="confirmaSenha" data-th-placeholder="#{label_usuario_confirmasenha}" data-toggle="tooltip" aria-describedby="confirmaSenhaStatus" />
  <span data-th-classappend="${#fields.hasErrors('confirmaSenha')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('confirmaSenha')}" aria-hidden="true"></span>
      <span id="confirmaSenha-error" class="help-block" data-th-if="${#fields.hasErrors('confirmaSenha')}" data-th-errors="*{confirmaSenha}">Error message.</span>
  </div>
</div>
				       	    </div>
				       	    <div class="col-md-6">
<div class="form-group has-error has-feedback" data-z="f1c0f1b" id="usuario-cpf-field" data-th-classappend="${#fields.hasErrors('cpf')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="cpf" class="col-md-6 control-label" data-th-text="#{label_usuario_cpf}">cpf</label>
  <div class="col-md-6">
    <input id="cpf" name="cpf" data-th-value="*{{cpf}}" type="text" class="form-control" placeholder="cpf" data-th-placeholder="#{label_usuario_cpf}" data-toggle="tooltip" aria-describedby="cpfStatus" />
  <span data-th-classappend="${#fields.hasErrors('cpf')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('cpf')}" aria-hidden="true"></span>
      <span id="cpf-error" class="help-block" data-th-if="${#fields.hasErrors('cpf')}" data-th-errors="*{cpf}">Error message.</span>
  </div>
</div>
				       	    </div>
                  </div>
                </div>
              </div>
            </fieldset>

              <!-- buttons form -->
              <div class="form-group">
                <div class="col-md-12">
                  <div class="pull-right">
                    <button type="submit" class="btn btn-primary" data-th-text="#{label_save}">Save</button>
                  </div>
                  <div class="pull-left">
					              <a onclick="history.go(-1)" class="btn btn-default" data-th-title="#{label_goBack}">
					                 <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					                 <span data-th-text="#{label_back}">Back</span>
					              </a>
							</div>
					<!--
                  <div class="pull-left">
                    <button type="reset" class="btn btn-default"
                      onclick="location.href='list.html'"
                      data-th-onclick="'location.href=\'' + @{${collectionLink.to('list')}} + '\''"
                      data-th-text="#{label_reset}">Cancel</button>
                  </div>
                  -->
                </div>
              </div>

          </form>
          <!-- /FORM -->

        </div>

      </section>
      <!-- /CONTENT -->
  </div>
  <!-- /CONTAINER -->

  <footer class="container">
    <!-- Content replaced by layout of the page displayed -->
  </footer>

  <!-- JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so that the pages load faster -->
  <!-- JavaScript loaded by layout of the page displayed -->
  <!--
       Only the inner content of the following tag "javascript" is included
       within the template, in the div "javascript"
      -->
  <div data-layout-fragment="javascript">

    <!-- DateTimePicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.full.min.js" data-th-src="@{/webjars/datetimepicker/build/jquery.datetimepicker.full.min.js}"></script>
    <script src="../../static/public/js/datetimepicker-defaults.js" data-th-src="@{/public/js/datetimepicker-defaults.js}"></script>

    <!-- jquery.inputmask -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.1/jquery.inputmask.bundle.min.js" data-th-src="@{/webjars/jquery.inputmask/min/jquery.inputmask.bundle.min.js}"></script>
    <script type="text/javascript" data-th-inline="javascript">
					(function(jQuery) {
						jQuery(document)
								.ready(
										function() {
											Inputmask
													.extendAliases({
														'numeric' : {
															'groupSeparator' : /*[[#{label_inputmask_groupSeparator}]]*/'.',
															'radixPoint' : /*[[#{label_inputmask_radixPoint}]]*/','
														},
														'currency' : {
															'prefix' : /*[[#{label_inputmask_prefix}]]*/'',
															'suffix' : /*[[#{label_inputmask_suffix}]]*/' â‚¬'
														}
													});
										});
					})(jQuery);
  		</script>
    <script src="../../static/public/js/inputmask-defaults.js" data-th-src="@{/public/js/inputmask-defaults.js}"></script>

    <!-- JQuery Validation -->
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js" data-th-src="@{/webjars/jquery-validation/dist/jquery.validate.min.js}">
		  </script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/additional-methods.min.js" data-th-src="@{/webjars/jquery-validation/dist/additional-methods.min.js}">
			</script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/localization/messages_es.js" data-th-src="@{/webjars/jquery-validation/src/localization/messages_}+${#locale.language}+'.js'" data-th-if="${#locale.language} != 'en'">
			</script>
    <script src="../../static/public/js/validation-defaults.js" data-th-src="@{/public/js/validation-defaults.js}">
			</script>

    <script type="text/javascript" data-th-inline="javascript">
					(function(jQuery) {
						jQuery(document)
								.ready(
										function() {
											jQuery
													.extend(
															jQuery.validator.messages,
															{
																'dateformat' : /*[[#{error_invalid_date}]]*/'Please enter a correct date/time',
																'inputmask' : /*[[#{error_invalid_maskValue}]]*/'Please enter a valid value',
															});
										});
					})(jQuery);
		  </script>

    </div>

  </body>

</html>
