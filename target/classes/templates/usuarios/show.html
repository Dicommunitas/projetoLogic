<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-list-layout}">
  <head id="head">

    <title data-th-text="|#{label_show_entity(#{label_usuario})}|">Show Usuario - Spring Roo application</title>

  </head>

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!--CONTAINER-->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content" data-th-object="${usuario}">
        <div class="container-fluid content">

          <!-- CONTENT -->
          <h1 data-th-text="#{label_show_entity(#{label_usuario})}">Show Usuario</h1>

            <div id="mainEntityFieldSet">
              <h2 data-th-text="#{label_data_entity(#{label_usuario})}">Usuario data</h2>
              <ul class="list-unstyled" id="containerFields">
                <div class="block-item">
                  <div class="row">
                   <div class=" col-md-6"><h2> </h2></div>
                    <div class=" col-md-12">
       
	       	    <div class="col-md-6">
		                  <li id="usuario-nome-field" data-z="e7aec6e3">
		            	      <strong data-th-text="#{label_usuario_nome}">nome</strong>
		                    <span data-th-text="*{{nome}}">nomeValue</span>
		         	        </li>
	            </div> 	
       
	       	    <div class="col-md-6">
		                  <li id="usuario-login-field" data-z="a0928e1b">
		            	      <strong data-th-text="#{label_usuario_login}">login</strong>
		                    <span data-th-text="*{{login}}">loginValue</span>
		         	        </li>
	            </div> 	
       
       
       
	       	    <div class="col-md-6">
		                  <li id="usuario-cpf-field" data-z="f1c0f1b">
		            	      <strong data-th-text="#{label_usuario_cpf}">cpf</strong>
		                    <span data-th-text="*{{cpf}}">cpfValue</span>
		         	        </li>
	            </div> 	
       
	       	    <div class="col-md-6">
		                  <li id="usuario-modifiedby-field" data-z="eaa5323">
		            	      <strong data-th-text="#{label_usuario_modifiedby}">modifiedBy</strong>
		                    <span data-th-text="*{{modifiedBy}}">modifiedByValue</span>
		         	        </li>
	            </div> 	
       
	       	    <div class="col-md-6">
		                  <li id="usuario-createddate-field" data-z="2e74339b">
		            	      <strong data-th-text="#{label_usuario_createddate}">createdDate</strong>
		                    <span data-th-text="*{{createdDate}}">createdDateValue</span>
		         	        </li>
	            </div> 	
       
	       	    <div class="col-md-6">
		                  <li id="usuario-createdby-field" data-z="5a16517b">
		            	      <strong data-th-text="#{label_usuario_createdby}">createdBy</strong>
		                    <span data-th-text="*{{createdBy}}">createdByValue</span>
		         	        </li>
	            </div> 	
       
	       	    <div class="col-md-6">
		                  <li id="usuario-modifieddate-field" data-z="e0e6b43">
		            	      <strong data-th-text="#{label_usuario_modifieddate}">modifiedDate</strong>
		                    <span data-th-text="*{{modifiedDate}}">modifiedDateValue</span>
		         	        </li>
	            </div> 	
                  </div>
                </div>
              </div>
              </ul>
            </div>
          <div class="clearfix">
            <div class="pull-right">
             <a id="Usuario_edit" href="edit.html" class="btn btn-primary" data-th-title="#{label_goEdit}" data-th-href="${@linkBuilder.of('UsuariosItemThymeleafController').to('editForm').with('usuario', usuario.id)}" data-th-text="#{label_edit}">Edit</a>
            </div>
                  <div class="pull-left">
					              <a onclick="history.go(-1)" class="btn btn-default" data-th-title="#{label_goBack}">
					                 <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					                 <span data-th-text="#{label_back}">Back</span>
					              </a>
							</div>
					<!--
            <div class="pull-left">
              <a id="Usuario_list" href="list.html" class="btn btn-default"
                 data-th-title="#{label_goBack}"
  	             data-th-href="${@linkBuilder.of('UsuariosCollectionThymeleafController').to('list')}">
  	             <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
  	             <span data-th-text="#{label_back}">Back</span>
  	          </a>
            </div>
                  -->
          </div>

		          <!-- details -->
			        <div>
        <hr>
        <div id="details-level-1">
            <ul class="nav nav-tabs" id="nav-tabs">
                <li class="active">
                  <a id="acessos-detail-table-tab" data-toggle="tab" href="#detail-acessos-detail" data-z="acd91c81">Acessos</a>
                </li>
            </ul>

            <div class="tab-content" id="tab-content">
              <div id="detail-acessos-detail" class="tab-pane active">
                <!--START DETAIL TABLE-->
                <div class="table-responsive" data-th-with="detailCollectionLink=${@linkBuilder.of('UsuariosItemAcessosThymeleafController')},detailItemLink=${@linkBuilder.of('RegrasItemThymeleafController')},id=*{{id}}">
                    <table id="acessos-detail-table" style="width: 99.7%" class="table table-striped table-hover table-bordered" data-datatables="true" data-row-id="id" data-z="acd91c81" data-order="[[ 1, &quot;asc&quot; ]]" data-data-load-url="${detailCollectionLink.to('datatables').with('usuario', id)}" data-data-show-url="${detailItemLink.to('show').with('regra', '_ID_')}" data-data-create-url="${detailCollectionLink.to('createForm').with('usuario', id)}" data-data-delete-url="${detailCollectionLink.to('removeFromAcessos').with('usuario', id).with('acessosToRemove', '_ID_')}">
                      <caption class="sr-only" data-th-text="#{label_list_of_entity(#{label_usuario_acessos})}">Acessos List</caption>
                      <thead>
                        <tr>
                          <th data-data="id" data-checkboxes="false"></th>
                              <th data-data="nomeRegra" data-th-text="#{label_usuario_acessos_nomeregra}">nomeRegra</th>
                              <th data-data="id" data-orderable="false" data-searchable="false" class="dttools" data-th-text="#{label_tools}">Tools</th>
                        </tr>
                      </thead>
                      <tbody data-th-remove="all">
                        <tr>
                              <td>nomeRegra</td>
                          <td data-th-text="#{label_tools}">Tools</td>
                        </tr>
                      </tbody>
                    </table>
                    <!-- content replaced by modal-confirm fragment of modal-confirm.html -->
                    <div data-th-replace="~{fragments/modal-confirm-delete :: modalConfirmDelete(tableId='acessos-detail-table',
                        title=#{label_delete_entity(#{label_usuario_acessos})}, message=#{info_delete_item_confirm}, content=~{usuarios/acessos/listDeleteModal :: acessos-detailModalConfirmBody})}">
                    </div>
                   <div data-th-replace="~{fragments/modal-confirm-delete-batch :: modalConfirmDeleteBatch(tableId='acessos-detail-table',
                        title=#{label_delete_entity(#{label_usuario_acessos})}, message=#{info_delete_batch_confirm}, content=~{usuarios/acessos/listDeleteModalBatch :: acessos-detailModalConfirmBody})}">
                    </div>
                    <div data-th-replace="~{fragments/modal-export-empty-error :: modalExportEmptyError(tableId='acessos-detail-table',
                        title=#{label_export_empty_error(#{label_usuario_acessos})}, message=#{info_export_empty_error})}">
                    </div>
                </div> <!--/table-responsive">
                <!--END TABLE-->
              </div> <!--/tab-pane -->
            </div> <!--/tab-content-->
        </div>
	        </hr></div>
	        
	        
       
       
        </div>

      </section>
      <!-- /CONTENT -->
  </div>
  <!-- /CONTAINER -->

  <footer class="container">
    <!-- Content replaced by layout of the page displayed -->
  </footer>

  <!-- JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so that the pages load faster -->
  <!-- JavaScript loaded by layout of the page displayed -->
  <!--
       Only the inner content of the following tag "javascript" is included
       within the template, in the div "javascript"
      -->
  <div data-layout-fragment="javascript">
  </div>

  </body>

</html>
