<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-layout}">
  <head id="head">

    <title data-th-text="#{label_edit_entity(#{label_embarcador})}">
    Edit Embarcador - Spring Roo application</title>

    <!-- DateTimePicker -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.min.css" data-th-href="@{/webjars/datetimepicker/2.5.4/build/jquery.datetimepicker.min.css}" />

  </head>
  

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!-- CONTAINER -->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content">

        <div class="container-fluid content" data-th-with="collectionLink=${@linkBuilder.of('EmbarcadoresCollectionThymeleafController')},itemLink=${@linkBuilder.of('EmbarcadoresItemThymeleafController')}">

          <h1 data-th-text="#{label_edit_entity(#{label_embarcador})}">Edit Embarcador</h1>

          <!-- FORM -->
          <form class="form-horizontal validate" method="POST" data-th-object="${embarcador}" data-th-action="${itemLink.to('update').with('embarcador', embarcador.id)}">
            <input type="hidden" name="_method" value="PUT" />
            	<input type="hidden" name="version" data-th-value="*{version}" />

            <!-- CONCURRENCY CONTROL -->
            <div data-th-replace="~{fragments/concurrency-control :: concurrency-control(editFormUrl = ${itemLink.to('editForm').with('embarcador', embarcador.id)})}"></div>
            <!-- /CONCURRENCY CONTROL -->

             <fieldset id="containerFields">
              <legend class="sr-only" data-th-text="#{label_data_entity(#{label_embarcador})}">Embarcador data </legend>
                <div class="panel panel-default">
                  <div class="row">
                   <div class=" col-md-6"><h2> </h2></div>
                    <div class=" col-md-12">
				       	    <div class="col-md-6">
<div class="form-group has-error has-feedback" data-z="b6e162c9" id="embarcador-cnpj-field" data-th-classappend="${#fields.hasErrors('cnpj')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="cnpj" class="col-md-6 control-label" data-th-text="#{label_embarcador_cnpj}">cnpj</label>
  <div class="col-md-6">
    <input id="cnpj" name="cnpj" data-th-value="*{{cnpj}}" type="text" class="form-control" placeholder="cnpj" data-th-placeholder="#{label_embarcador_cnpj}" data-toggle="tooltip" aria-describedby="cnpjStatus" />
  <span data-th-classappend="${#fields.hasErrors('cnpj')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('cnpj')}" aria-hidden="true"></span>
      <span id="cnpj-error" class="help-block" data-th-if="${#fields.hasErrors('cnpj')}" data-th-errors="*{cnpj}">Error message.</span>
  </div>
</div>
				       	    </div>
				       	    <div class="col-md-6">
<div class="form-group has-error has-feedback" data-z="57dc3975" id="embarcador-razaosocial-field" data-th-classappend="${#fields.hasErrors('razaoSocial')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="razaoSocial" class="col-md-6 control-label" data-th-text="#{label_embarcador_razaosocial}">razaoSocial</label>
  <div class="col-md-6">
    <input id="razaoSocial" name="razaoSocial" data-th-value="*{{razaoSocial}}" type="text" class="form-control" placeholder="razaoSocial" data-th-placeholder="#{label_embarcador_razaosocial}" data-toggle="tooltip" aria-describedby="razaoSocialStatus" maxlength="30" size="30" />
  <span data-th-classappend="${#fields.hasErrors('razaoSocial')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('razaoSocial')}" aria-hidden="true"></span>
      <span id="razaoSocial-error" class="help-block" data-th-if="${#fields.hasErrors('razaoSocial')}" data-th-errors="*{razaoSocial}">Error message.</span>
  </div>
</div>
				       	    </div>
				       	    <div class="col-md-6">
<div class="form-group has-error has-feedback" data-z="dc07d949" id="embarcador-endereco-field" data-th-classappend="${#fields.hasErrors('endereco')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="endereco" class="col-md-6 control-label" data-th-text="#{label_embarcador_endereco}">endereco</label>
  <div class="col-md-6">
    <input id="endereco" name="endereco" data-th-value="*{{endereco}}" type="text" class="form-control" placeholder="endereco" data-th-placeholder="#{label_embarcador_endereco}" data-toggle="tooltip" aria-describedby="enderecoStatus" />
  <span data-th-classappend="${#fields.hasErrors('endereco')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('endereco')}" aria-hidden="true"></span>
      <span id="endereco-error" class="help-block" data-th-if="${#fields.hasErrors('endereco')}" data-th-errors="*{endereco}">Error message.</span>
  </div>
</div>
				       	    </div>
				       	    <div class="col-md-6">
<div class="form-group has-error has-feedback" data-z="d0b3f929" id="embarcador-telefone-field" data-th-classappend="${#fields.hasErrors('telefone')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="telefone" class="col-md-6 control-label" data-th-text="#{label_embarcador_telefone}">telefone</label>
  <div class="col-md-6">
    <input id="telefone" name="telefone" data-th-value="*{{telefone}}" type="text" class="form-control" placeholder="telefone" data-th-placeholder="#{label_embarcador_telefone}" data-toggle="tooltip" aria-describedby="telefoneStatus" />
  <span data-th-classappend="${#fields.hasErrors('telefone')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('telefone')}" aria-hidden="true"></span>
      <span id="telefone-error" class="help-block" data-th-if="${#fields.hasErrors('telefone')}" data-th-errors="*{telefone}">Error message.</span>
  </div>
</div>
				       	    </div>
                  </div>
                </div>
              </div>
             </fieldset>

              <!-- buttons form -->
              <div class="form-group">
                <div class="col-md-12">
                  <div class="pull-left">
					              <a onclick="history.go(-1)" class="btn btn-default" data-th-title="#{label_goBack}">
					                 <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					                 <span data-th-text="#{label_back}">Back</span>
					              </a>
							</div>
					<!--
                  <div class="pull-left">
                    <button type="reset" class="btn btn-default"
                      onclick="location.href='list.html'"
                      data-th-onclick="'location.href=\'' + @{${collectionLink.to('list')}} + '\''"
                      data-th-text="#{label_reset}">Cancel</button>
                  </div>
                  -->
                  <div class="pull-right">
                    <button type="submit" class="btn btn-primary" data-th-text="#{label_save}">Save</button>
                  </div>
                </div>
              </div>

          </form>
          <!-- /FORM -->

        </div>

      </section>
      <!-- /CONTENT -->
   </div>
   <!-- /CONTAINER -->

   <footer class="container">
    <!-- Content replaced by layout of the page displayed -->
   </footer>

  <!-- JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so that the pages load faster -->
  <!-- JavaScript loaded by layout of the page displayed -->
  <!--
       Only the inner content of the following tag "javascript" is included
       within the template, in the div "javascript"
      -->
  <div data-layout-fragment="javascript">

    <!-- DateTimePicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.full.min.js" data-th-src="@{/webjars/datetimepicker/build/jquery.datetimepicker.full.min.js}"></script>
    <script src="../../static/public/js/datetimepicker-defaults.js" data-th-src="@{/public/js/datetimepicker-defaults.js}"></script>

    <!-- jquery.inputmask -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.1/jquery.inputmask.bundle.min.js" data-th-src="@{/webjars/jquery.inputmask/min/jquery.inputmask.bundle.min.js}"></script>
    <script type="text/javascript" data-th-inline="javascript">
      (function(jQuery) {
        jQuery(document).ready(
      	  function() {
      	    Inputmask.extendAliases({
      	      'numeric' : {
      	         'groupSeparator' : /*[[#{label_inputmask_groupSeparator}]]*/'.',
      	         'radixPoint' : /*[[#{label_inputmask_radixPoint}]]*/','
      	       },
      	       'currency' : {
      	          'prefix' : /*[[#{label_inputmask_prefix}]]*/'',
      	          'suffix' : /*[[#{label_inputmask_suffix}]]*/' â‚¬'
      	        }
      	    });
      	 });
       })(jQuery);
    </script>
    <script src="../../static/public/js/inputmask-defaults.js" data-th-src="@{/public/js/inputmask-defaults.js}"></script>

    <!-- JQuery Validation -->
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js" data-th-src="@{/webjars/jquery-validation/dist/jquery.validate.min.js}">
      </script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/additional-methods.min.js" data-th-src="@{/webjars/jquery-validation/dist/additional-methods.min.js}">
      </script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/localization/messages_es.js" data-th-src="@{/webjars/jquery-validation/src/localization/messages_}+${#locale.language}+'.js'" data-th-if="${#locale.language} != 'en'">
      </script>
    <script src="../../static/public/js/validation-defaults.js" data-th-src="@{/public/js/validation-defaults.js}">
      </script>
    <!-- Concurrency control management -->
    <script data-th-src="@{/public/js/concurrency-control.js}"></script>
    <script type="text/javascript" data-th-inline="javascript">
      (function(jQuery) {
         jQuery(document).ready(function() {
      	   jQuery.extend( jQuery.validator.messages, {
      	     'dateformat' : /*[[#{error_invalid_date}]]*/ 'Please enter a correct date/time',
      	     'inputmask': /*[[#{error_invalid_maskValue}]]*/ 'Please enter a valid value',
      	   });
      	 });
      })(jQuery);
      </script>

    </div>

  </body>

</html>
