<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-list-layout}">

  <head id="head">
    <title data-th-text="#{label_list_entity(#{label_regra_plural})}">
    List Regra - Logic - SpringRoo Application</title>

  </head>

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!--CONTAINER-->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content">
        <div class="container-fluid content">

          <h1 data-th-text="#{label_regra_plural}">Regras</h1>

          <!--TABLE-->
          <div class="table-responsive" id="containerFields" data-th-with="collectionLink=${@linkBuilder.of('RegrasCollectionThymeleafController')},itemLink=${@linkBuilder.of('RegrasItemThymeleafController')}">
              <table id="regra-entity-table" style="width: 99.7%" class="table table-striped table-hover table-bordered" data-datatables="true" data-row-id="id" data-select="single" data-z="1a1c0e77" data-order="[[ 1, &quot;asc&quot; ]]" data-data-load-url="${collectionLink.to('datatables')}" data-data-show-inline="false" data-data-show-url="${itemLink.to('show').with('regra', '_ID_')}" data-data-create-url="${collectionLink.to('createForm')}" data-data-edit-url="${itemLink.to('editForm').with('regra', '_ID_')}" data-data-delete-url="${itemLink.to('delete').with('regra', '_ID_')}">
                <caption class="sr-only" data-th-text="#{label_list_entity(#{label_regra_plural})}">Regra List</caption>
                <thead>
                  <tr>
                    <th data-data="id" data-checkboxes="false"></th>
	                    	<th data-data="nomeRegra" data-th-text="#{label_regra_nomeregra}">nomeRegra</th>
	                    	<th data-data="createdDate" data-th-text="#{label_regra_createddate}">createdDate</th>
	                    	<th data-data="createdBy" data-th-text="#{label_regra_createdby}">createdBy</th>
	                    	<th data-data="modifiedDate" data-th-text="#{label_regra_modifieddate}">modifiedDate</th>
	                    	<th data-data="modifiedBy" data-th-text="#{label_regra_modifiedby}">modifiedBy</th>
                    <th data-data="id" data-orderable="false" data-searchable="false" class="dttools" data-th-text="#{label_tools}">Tools</th>
                  </tr>
                </thead>
                <tbody data-th-remove="all">
                  <tr>
                    <td></td>
                    <td>nomeRegra</td>
                    <td>createdDate</td>
                    <td>createdBy</td>
                    <td>modifiedDate</td>
                    <td>modifiedBy</td>
                    <td data-th-text="#{label_tools}">Tools</td>
                  </tr>
                </tbody>
              </table>
                <!-- content replaced by modal-confirm fragment of modal-confirm.html -->
                <div data-th-replace="~{fragments/modal-confirm-delete :: modalConfirmDelete(tableId='regra-entity-table',
                    title=#{label_delete_entity(#{label_regra_plural})}, message=#{info_delete_item_confirm}, content=~{regras/listDeleteModal :: regra-entityModalConfirmBody})}">
                </div>
                <div data-th-replace="~{fragments/modal-confirm-delete-batch :: modalConfirmDeleteBatch(tableId='regra-entity-table',
                    title=#{label_delete_entity(#{label_regra_plural})}, message=#{info_delete_batch_confirm}, content=~{regras/listDeleteModalBatch :: regra-entityModalConfirmBody})}">
                </div>
              <div data-th-replace="~{fragments/modal-export-empty-error :: modalExportEmptyError(tableId='regra-entity-table',
                  title=#{label_export_empty_error(#{label_regra_plural})}, message=#{info_export_empty_error})}">
              </div>
          </div>
          <!-- /TABLE -->


          <div class="clearfix">
                  <div class="pull-left">
					              <a onclick="history.go(-1)" class="btn btn-default" data-th-title="#{label_goBack}">
					                 <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					                 <span data-th-text="#{label_back}">Back</span>
					              </a>
							</div>
					<!--
            <div class="pull-left">
              <a href="../index.html" class="btn btn-default" data-th-href="@{/}">
                 <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                 <span data-th-text="#{label_back}">Back</span>
              </a>
            </div>
                  -->
          </div>

        </div>

      </section>
      <!-- /CONTENT -->
    </div>
    <!-- /CONTAINER -->

    <footer class="container">
      <!-- Content replaced by layout of the page displayed -->
    </footer>

        -->
    <div data-layout-fragment="javascript">
    </div>

  </body>

</html>
