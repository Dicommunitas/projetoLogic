<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-layout}">
  <head id="head">

    <title data-th-text="#{label_create_entity(#{label_cliente})}">
      Create Cliente - Logic - SpringRoo Application</title>

    <!-- DateTimePicker -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.min.css" data-th-href="@{/webjars/datetimepicker/build/jquery.datetimepicker.min.css}" />

  </head>

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!-- CONTAINER -->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content">
        <div class="container-fluid content" data-th-with="collectionLink=${@linkBuilder.of('ClientesCollectionThymeleafController')}">

          <h1 data-th-text="#{label_create_entity(#{label_cliente})}">Create Cliente</h1>

          <!-- FORM -->
          <form class="form-horizontal validate" method="POST" data-th-object="${cliente}" data-th-action="${collectionLink.to('create').with('cliente', cliente.id)}">

            <fieldset id="containerFields">
              <legend class="sr-only" data-th-text="#{label_data_entity(#{label_cliente})}">Cliente data </legend>
                <div class="panel panel-default">
                  <div class="row">
                   <div class=" col-md-6"><h2> </h2></div>
                    <div class=" col-md-12">
				       	    <div class="col-md-6">
<div class="form-group has-error has-feedback" data-z="c439af2f" id="cliente-cnpj-field" data-th-classappend="${#fields.hasErrors('cnpj')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="cnpj" class="col-md-6 control-label" data-th-text="#{label_cliente_cnpj}">cnpj</label>
  <div class="col-md-6">
    <input id="cnpj" name="cnpj" data-th-value="*{{cnpj}}" type="text" class="form-control" placeholder="cnpj" data-th-placeholder="#{label_cliente_cnpj}" data-toggle="tooltip" aria-describedby="cnpjStatus" />
  <span data-th-classappend="${#fields.hasErrors('cnpj')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('cnpj')}" aria-hidden="true"></span>
      <span id="cnpj-error" class="help-block" data-th-if="${#fields.hasErrors('cnpj')}" data-th-errors="*{cnpj}">Error message.</span>
  </div>
</div>
				       	    </div>
				       	    <div class="col-md-6">
<div class="form-group has-error has-feedback" data-z="d7a710af" id="cliente-nome-field" data-th-classappend="${#fields.hasErrors('nome')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="nome" class="col-md-6 control-label" data-th-text="#{label_cliente_nome}">nome</label>
  <div class="col-md-6">
    <input id="nome" name="nome" data-th-value="*{{nome}}" type="text" class="form-control" placeholder="nome" data-th-placeholder="#{label_cliente_nome}" data-toggle="tooltip" aria-describedby="nomeStatus" />
  <span data-th-classappend="${#fields.hasErrors('nome')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('nome')}" aria-hidden="true"></span>
      <span id="nome-error" class="help-block" data-th-if="${#fields.hasErrors('nome')}" data-th-errors="*{nome}">Error message.</span>
  </div>
</div>
				       	    </div>
				       	    <div class="col-md-6">
<div class="form-group has-error has-feedback" data-z="e629d32f" id="cliente-rua-field" data-th-classappend="${#fields.hasErrors('rua')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="rua" class="col-md-6 control-label" data-th-text="#{label_cliente_rua}">rua</label>
  <div class="col-md-6">
    <input id="rua" name="rua" data-th-value="*{{rua}}" type="text" class="form-control" placeholder="rua" data-th-placeholder="#{label_cliente_rua}" data-toggle="tooltip" aria-describedby="ruaStatus" />
  <span data-th-classappend="${#fields.hasErrors('rua')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('rua')}" aria-hidden="true"></span>
      <span id="rua-error" class="help-block" data-th-if="${#fields.hasErrors('rua')}" data-th-errors="*{rua}">Error message.</span>
  </div>
</div>
				       	    </div>
				       	    <div class="col-md-6">
<div class="form-group has-error has-feedback" data-z="d04ae04f" id="cliente-numero-field" data-th-classappend="${#fields.hasErrors('numero')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="numero" class="col-md-6 control-label" data-th-text="#{label_cliente_numero}">numero</label>
  <div class="col-md-6">
    <input id="numero" name="numero" data-th-value="*{{numero}}" type="text" class="form-control inputmask" placeholder="numero" data-th-placeholder="#{label_cliente_numero}" data-toggle="tooltip" aria-describedby="numeroStatus" data-inputmask-alias="numeric" data-inputmask-digits="0" />
      <span data-th-classappend="${#fields.hasErrors('numero')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('numero')}" aria-hidden="true"></span>
      <span id="numero-error" class="help-block" data-th-if="${#fields.hasErrors('numero')}" data-th-errors="*{numero}">Error message.</span>
  </div>
</div>
				       	    </div>
				       	    <div class="col-md-6">
<div class="form-group has-error has-feedback" data-z="2c85cb2f" id="cliente-bairro-field" data-th-classappend="${#fields.hasErrors('bairro')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="bairro" class="col-md-6 control-label" data-th-text="#{label_cliente_bairro}">bairro</label>
  <div class="col-md-6">
    <input id="bairro" name="bairro" data-th-value="*{{bairro}}" type="text" class="form-control" placeholder="bairro" data-th-placeholder="#{label_cliente_bairro}" data-toggle="tooltip" aria-describedby="bairroStatus" />
  <span data-th-classappend="${#fields.hasErrors('bairro')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('bairro')}" aria-hidden="true"></span>
      <span id="bairro-error" class="help-block" data-th-if="${#fields.hasErrors('bairro')}" data-th-errors="*{bairro}">Error message.</span>
  </div>
</div>
				       	    </div>
				       	    <div class="col-md-6">
<div class="form-group has-error has-feedback" data-z="74591f4f" id="cliente-cidade-field" data-th-classappend="${#fields.hasErrors('cidade')}? 'has-error has-feedback'" data-th-class="form-group" data-th-with="collectionLink=${@linkBuilder.of('CidadesCollectionThymeleafController')}">
    <label for="cidade" class="col-md-6 control-label cidade" data-th-text="#{label_cliente_cidade}">Cidade</label>
    <div class="col-md-6">
      <!-- Select2 -->
      <select data-th-field="*{cidade}" class="form-control dropdown-select-ajax" data-allow-clear="false" data-data-ajax--url="${collectionLink.to('select2')}" data-ajax--cache="true" data-ajax--delay="250" data-ajax--data-type="json" data-data-placeholder="#{info_select_an_option}" onclick="reset_sect_cidade()">
          <option data-th-unless="*{cidade} == null" data-th-value="*{cidade.id}" data-th-text="*{{cidade}}" selected="selected">Cidade</option>
      </select>
      <span data-th-classappend="${#fields.hasErrors('cidade')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('cidade')}" aria-hidden="true"></span>
      <span id="cidade-error" class="help-block" data-th-if="${#fields.hasErrors('cidade')}" data-th-errors="*{cidade}">Error message.</span>
    </div>
</div>
				       	    </div>
                  </div>
                </div>
              </div>
            </fieldset>

              <!-- buttons form -->
              <div class="form-group">
                <div class="col-md-12">
                  <div class="pull-right">
                    <button type="submit" class="btn btn-primary" data-th-text="#{label_save}">Save</button>
                  </div>
                  <div class="pull-left">
					              <a onclick="history.go(-1)" class="btn btn-default" data-th-title="#{label_goBack}">
					                 <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					                 <span data-th-text="#{label_back}">Back</span>
					              </a>
							</div>
					<!--
                  <div class="pull-left">
                    <button type="reset" class="btn btn-default"
                      onclick="location.href='list.html'"
                      data-th-onclick="'location.href=\'' + @{${collectionLink.to('list')}} + '\''"
                      data-th-text="#{label_reset}">Cancel</button>
                  </div>
                  -->
                </div>
              </div>

          </form>
          <!-- /FORM -->

        </div>

      </section>
      <!-- /CONTENT -->
  </div>
  <!-- /CONTAINER -->

  <footer class="container">
    <!-- Content replaced by layout of the page displayed -->
  </footer>

  <!-- JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so that the pages load faster -->
  <!-- JavaScript loaded by layout of the page displayed -->
  <!--
       Only the inner content of the following tag "javascript" is included
       within the template, in the div "javascript"
      -->
  <div data-layout-fragment="javascript">

    <!-- DateTimePicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.full.min.js" data-th-src="@{/webjars/datetimepicker/build/jquery.datetimepicker.full.min.js}"></script>
    <script src="../../static/public/js/datetimepicker-defaults.js" data-th-src="@{/public/js/datetimepicker-defaults.js}"></script>

    <!-- jquery.inputmask -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.1/jquery.inputmask.bundle.min.js" data-th-src="@{/webjars/jquery.inputmask/min/jquery.inputmask.bundle.min.js}"></script>
    <script type="text/javascript" data-th-inline="javascript">
					(function(jQuery) {
						jQuery(document)
								.ready(
										function() {
											Inputmask
													.extendAliases({
														'numeric' : {
															'groupSeparator' : /*[[#{label_inputmask_groupSeparator}]]*/'.',
															'radixPoint' : /*[[#{label_inputmask_radixPoint}]]*/','
														},
														'currency' : {
															'prefix' : /*[[#{label_inputmask_prefix}]]*/'',
															'suffix' : /*[[#{label_inputmask_suffix}]]*/' â‚¬'
														}
													});
										});
					})(jQuery);
  		</script>
    <script src="../../static/public/js/inputmask-defaults.js" data-th-src="@{/public/js/inputmask-defaults.js}"></script>

    <!-- JQuery Validation -->
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js" data-th-src="@{/webjars/jquery-validation/dist/jquery.validate.min.js}">
		  </script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/additional-methods.min.js" data-th-src="@{/webjars/jquery-validation/dist/additional-methods.min.js}">
			</script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/localization/messages_es.js" data-th-src="@{/webjars/jquery-validation/src/localization/messages_}+${#locale.language}+'.js'" data-th-if="${#locale.language} != 'en'">
			</script>
    <script src="../../static/public/js/validation-defaults.js" data-th-src="@{/public/js/validation-defaults.js}">
			</script>

    <script type="text/javascript" data-th-inline="javascript">
					(function(jQuery) {
						jQuery(document)
								.ready(
										function() {
											jQuery
													.extend(
															jQuery.validator.messages,
															{
																'dateformat' : /*[[#{error_invalid_date}]]*/'Please enter a correct date/time',
																'inputmask' : /*[[#{error_invalid_maskValue}]]*/'Please enter a valid value',
															});
										});
					})(jQuery);
		  </script>

    </div>

  </body>

</html>
