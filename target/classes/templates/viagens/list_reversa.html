<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-list-layout}">

  <head id="head">
    <title data-th-text="#{label_list_entity(#{label_viagem_plural})}">
    List Viagem - Logic - SpringRoo Application</title>

  </head>

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!--CONTAINER-->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content">
        <div class="container-fluid content">

          <h1 data-th-text="#{label_viagem_reversa_plural}">Viagems</h1>

          <!--TABLE-->
          <div class="table-responsive" id="containerFields" data-th-with="collectionLink=${@linkBuilder.of('ViagensCollectionThymeleafController')},
          itemLink=${@linkBuilder.of('ViagensItemThymeleafController')}">
              <table id="viagem-entity-table" 
              style="width: 99.7%" 
              class="table table-striped table-hover table-bordered" 
              data-datatables="true" 
              data-row-id="id" 
              data-select="single" 
              data-z="338a6558" 
              data-order="[[ 1, &quot;asc&quot; ]]" 
              data-data-load-url="${collectionLink.to('datatablesListReversa')}" 
              data-data-show-inline="false" 
              data-data-show-url="${itemLink.to('show').with('viagem', '_ID_')}" 
              data-data-edit-url="${itemLink.to('editForm').with('viagem', '_ID_')}" >
                <caption class="sr-only" data-th-text="#{label_list_entity(#{label_viagem_plural})}">Viagem List</caption>
                <thead>
                  <tr>
                    <th data-data="id" data-checkboxes="true"></th>
                    <th data-data="embarcador" data-th-text="#{label_viagem_embarcador}">embarcador</th>
                    <th data-data="destino" data-th-text="#{label_viagem_destino}">destino</th>
                    <th data-data="identificacaoTransporte" data-th-text="#{label_viagem_identificacaotransporte}">identificacaoTransporte</th>
                    <th data-data="motorista" data-th-text="#{label_viagem_motorista}">motorista</th>
                    <th data-data="fimViagem" data-th-text="#{label_viagem_fimViagem}">fimViagem</th>
                    <th data-data="possuiProdutoDevolvido" data-th-text="#{label_viagem_possuiProdutoDevolvido}">possuiProdutoDevolvido</th>
                    <th data-data="id" data-orderable="false" data-searchable="false" class="dttools" data-th-text="#{label_tools}">Tools</th>
                  </tr>
                </thead>
                <tbody data-th-remove="all">
                  <tr>
                    <td></td>
                    <td>embarcador</td>
                    <td>destino</td>
                    <td>identificacaoTransporte</td>
                    <td>motorista</td>
                    <td>fimViagem</td>
                    <td>possuiProdutoDevolvido</td>
                    <td data-th-text="#{label_tools}">Tools</td>
                  </tr>
                </tbody>
              </table>
                <!-- content replaced by modal-confirm fragment of modal-confirm.html -->
                <div data-th-replace="~{fragments/modal-confirm-delete :: modalConfirmDelete(tableId='viagem-entity-table',
                    title=#{label_delete_entity(#{label_viagem_plural})}, message=#{info_delete_item_confirm}, content=~{viagens/listDeleteModal :: viagem-entityModalConfirmBody})}">
                </div>
                <div data-th-replace="~{fragments/modal-confirm-delete-batch :: modalConfirmDeleteBatch(tableId='viagem-entity-table',
                    title=#{label_delete_entity(#{label_viagem_plural})}, message=#{info_delete_batch_confirm}, content=~{viagens/listDeleteModalBatch :: viagem-entityModalConfirmBody})}">
                </div>
              <div data-th-replace="~{fragments/modal-export-empty-error :: modalExportEmptyError(tableId='viagem-entity-table',
                  title=#{label_export_empty_error(#{label_viagem_plural})}, message=#{info_export_empty_error})}">
              </div>
          </div>
          <!-- /TABLE -->


          <div class="clearfix">
                  <div class="pull-left">
					              <a onclick="history.go(-1)" class="btn btn-default" data-th-title="#{label_goBack}">
					                 <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					                 <span data-th-text="#{label_back}">Back</span>
					              </a>
							</div>
					<!--
            <div class="pull-left">
              <a href="../index.html" class="btn btn-default" data-th-href="@{/}">
                 <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                 <span data-th-text="#{label_back}">Back</span>
              </a>
            </div>
                  -->
          </div>

        </div>

      </section>
      <!-- /CONTENT -->
    </div>
    <!-- /CONTAINER -->

    <footer class="container">
      <!-- Content replaced by layout of the page displayed -->
    </footer>

    <!-- JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so that the pages load faster -->
    <!-- JavaScript loaded by layout of the page displayed -->
    <!--
         Only the inner content of the following tag "javascript" is included
         within the template, in the div "javascript"
        -->
    <div data-layout-fragment="javascript">
    </div>

  </body>

</html>
