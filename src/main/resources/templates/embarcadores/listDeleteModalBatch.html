        <tr>
          <th data-data="cnpj" data-th-text="#{label_embarcador_cnpj}">cnpj</th>

      </thead>
      <tbody data-th-remove="all">
        <tr>
          <td>cnpj</td>
          <td>razaoSocial</td>
          <td>endereco</td>
