<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-layout}">
    <head id="head">
    <title data-th-text="#{label_create_entity(#{label_viagem})}">
    Create Viagem - Logic - SpringRoo Application</title>
    <!-- DateTimePicker -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.min.css" data-th-href="@{/webjars/datetimepicker/build/jquery.datetimepicker.min.css}" />

        <div class="container-fluid content" data-th-with="collectionLink=${@linkBuilder.of('ViagensCollectionThymeleafController')},detailCollectionLink=${@linkBuilder.of('ViagensItemProdutosDevolvidosThymeleafController')}">
  	<!--
  	  Only the inner content of the following tag "section" is included

          <h1 data-th-text="#{label_edit_entity(#{label_viagem})}">Edit Viagem</h1>

          <!-- FORM -->
          <form class="form-horizontal validate" method="POST" data-th-object="${viagem}" data-th-action="${detailCollectionLink.to('create').with('viagem', viagem.id)}">
            <input type="hidden" name="parentVersion" data-th-value="*{version}" />
            
            <!-- CONCURRENCY CONTROL -->
            <div class="alert alert-warning" data-th-if="${concurrency}">
              <h2 data-th-text="#{label_concurrency_title}">Warning! This record has been updated by an other user.</h2>
              <div class="radio">
                <label>
                  <input type="radio" name="concurrency" value="apply"> <span data-th-text="#{label_concurrency_apply}">Apply my changes anyway</span> <i><span data-th-text="#{label_concurrency_apply_info}">(discard all the changes applied by the other users).</span></i>
                </input></label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="concurrency" value="discard" checked=""> <span data-th-text="#{label_concurrency_discard}">Discard all my changes and reload this record.</span>
                </input></label>
              </div>
              <br>
              <button type="submit" class="btn btn-primary">Accept</button>
            </br></div>
            <!-- /CONCURRENCY CONTROL -->
            
            <fieldset id="containerFields">
              <legend data-th-text="#{label_data_entity(#{label_produtodevolvido})}">ProdutoDevolvido data </legend>

                <div class="form-group has-error has-feedback" data-z="4764eea3" id="produtosdevolvidos-detail" data-th-class="form-group" data-th-with="select2ControllerLink=${@linkBuilder.of('ProdutosDevolvidosCollectionThymeleafController')}">
                    <div class="col-md-6 col-md-offset-3">
                      <select id="produtosDevolvidos" name="produtosDevolvidosIds" class="form-control dropdown-select-ajax" data-allow-clear="true" data-ajax--cache="true" data-ajax--data-type="json" data-ajax--delay="250" multiple="multiple" data-data-ajax--url="${select2ControllerLink.to('select2')}" data-data-placeholder="#{info_select_produtosDevolvidos}">
                          <option data-th-each="item: *{produtosDevolvidos}" selected="true" data-th-text="${{item}}" data-th-value="${item.id}">Another product to select</option>
                      </select>
                    </div>
                </div>
              </fieldset>

          </form>
          <!-- /FORM -->
              	<script>
              	window.onload = function() {
    				var all = document.getElementsByClassName("select2-selection--multiple");
					for (var i = 0; i != all.length +1; i++) {
					  all[i].style.height = '100%';
					}
              	};
				</script>
        </div>

  </div>
</div>

  <div class="col-md-6">
    <input id="notaFiscalDevolucao" name="notaFiscalDevolucao" data-th-value="*{{notaFiscalDevolucao}}" type="text" class="form-control" placeholder="notaFiscalDevolucao" data-th-placeholder="#{label_produtodevolvido_notafiscaldevolucao}" data-toggle="tooltip" aria-describedby="notaFiscalDevolucaoStatus" required="required" />
  <span data-th-classappend="${#fields.hasErrors('notaFiscalDevolucao')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('notaFiscalDevolucao')}" aria-hidden="true"></span>
      <span id="notaFiscalDevolucao-error" class="help-block" data-th-if="${#fields.hasErrors('notaFiscalDevolucao')}" data-th-errors="*{notaFiscalDevolucao}">Error message.</span>
  </div>
</div>
				       	    </div>

<input type="hidden" name="viagem" id="viagem" data-th-value="${viagem.id}" />
                  </div>
                </div>
              </div>
            </fieldset>

              <!-- buttons form -->
              <div class="form-group">

                  <div class="pull-right">
                    <button type="submit" class="btn btn-primary" data-th-text="#{label_save}">Save</button>

                  <div class="pull-left">
					              <a onclick="history.go(-1)" class="btn btn-default" data-th-title="#{label_goBack}">
					                 <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					                 <span data-th-text="#{label_back}">Back</span>
					              </a>
							</div>

              </div>

          </form>
          <!-- /FORM -->

        </div>
        

      </section>
