<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-list-layout}">

  <head id="head">
    <title data-th-text="#{label_list_entity(#{label_cliente_plural})}">
    List Cliente - Logic - SpringRoo Application</title>

  </head>

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!--CONTAINER-->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content">
        <div class="container-fluid content">

          <h1 data-th-text="#{label_cliente_plural}">Clientes</h1>

          <!--TABLE-->
          <div class="table-responsive" id="containerFields" data-th-with="collectionLink=${@linkBuilder.of('ClientesCollectionThymeleafController')},itemLink=${@linkBuilder.of('ClientesItemThymeleafController')}">
              <table id="cliente-entity-table" style="width: 99.7%" class="table table-striped table-hover table-bordered" data-datatables="true" data-row-id="id" data-select="single" data-z="7ed4d310" data-order="[[ 1, &quot;asc&quot; ]]" data-data-load-url="${collectionLink.to('datatables')}" data-data-show-inline="false" data-data-show-url="${itemLink.to('show').with('cliente', '_ID_')}" data-data-create-url="${collectionLink.to('createForm')}" data-data-edit-url="${itemLink.to('editForm').with('cliente', '_ID_')}" data-data-delete-url="${itemLink.to('delete').with('cliente', '_ID_')}">
                <caption class="sr-only" data-th-text="#{label_list_entity(#{label_cliente_plural})}">Cliente List</caption>
                <thead>
                  <tr>
                    <th data-data="id" data-checkboxes="false"></th>
	                    	<th data-data="cnpj" data-th-text="#{label_cliente_cnpj}">cnpj</th>
	                    	<th data-data="nome" data-th-text="#{label_cliente_nome}">nome</th>
	                    	<th data-data="rua" data-th-text="#{label_cliente_rua}">rua</th>
	                    	<th data-data="numero" data-th-text="#{label_cliente_numero}">numero</th>
	                    	<th data-data="bairro" data-th-text="#{label_cliente_bairro}">bairro</th>
                    <th data-data="id" data-orderable="false" data-searchable="false" class="dttools" data-th-text="#{label_tools}">Tools</th>
                  </tr>
                </thead>
                <tbody data-th-remove="all">
                  <tr>
                    <td></td>
                    <td>cnpj</td>
                    <td>nome</td>
                    <td>rua</td>
                    <td>numero</td>
                    <td>bairro</td>
                    <td data-th-text="#{label_tools}">Tools</td>
                  </tr>
                </tbody>
              </table>
                <!-- content replaced by modal-confirm fragment of modal-confirm.html -->
                <div data-th-replace="~{fragments/modal-confirm-delete :: modalConfirmDelete(tableId='cliente-entity-table',
                    title=#{label_delete_entity(#{label_cliente_plural})}, message=#{info_delete_item_confirm}, content=~{clientes/listDeleteModal :: cliente-entityModalConfirmBody})}">
                </div>
                <div data-th-replace="~{fragments/modal-confirm-delete-batch :: modalConfirmDeleteBatch(tableId='cliente-entity-table',
                    title=#{label_delete_entity(#{label_cliente_plural})}, message=#{info_delete_batch_confirm}, content=~{clientes/listDeleteModalBatch :: cliente-entityModalConfirmBody})}">
                </div>
              <div data-th-replace="~{fragments/modal-export-empty-error :: modalExportEmptyError(tableId='cliente-entity-table',
                  title=#{label_export_empty_error(#{label_cliente_plural})}, message=#{info_export_empty_error})}">
              </div>
          </div>
          <!-- /TABLE -->


          <div class="clearfix">
                  <div class="pull-left">
					              <a onclick="history.go(-1)" class="btn btn-default" data-th-title="#{label_goBack}">
					                 <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					                 <span data-th-text="#{label_back}">Back</span>
					              </a>
							</div>
					<!--
            <div class="pull-left">
              <a href="../index.html" class="btn btn-default" data-th-href="@{/}">
                 <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                 <span data-th-text="#{label_back}">Back</span>
              </a>
            </div>
                  -->
          </div>

        </div>

      </section>
      <!-- /CONTENT -->
    </div>
    <!-- /CONTAINER -->

    <footer class="container">
      <!-- Content replaced by layout of the page displayed -->
    </footer>

    <!-- JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so that the pages load faster -->
    <!-- JavaScript loaded by layout of the page displayed -->
    <!--
         Only the inner content of the following tag "javascript" is included
         within the template, in the div "javascript"
        -->
    <div data-layout-fragment="javascript">
    </div>

  </body>

</html>
